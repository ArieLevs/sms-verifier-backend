{% extends 'base.html' %}
{% load static %}

{% block body_block %}
    <div class="login">
    <div class="form-group">
        <h1>Wops, Something went wrong</h1>
        {% if error %}
            <div style="margin:0 auto; color: ghostwhite; text-align: center ">
                <p>{{ error }}</p>
            </div>
        {% endif %}
        <button type="button" onclick="location.href = '/'" class="btn btn-primary btn-block btn-large">Main Page
        </button>
    </div>
</div>
{% endblock %}
